[plugins]
;contact.load_if_url = /contact

djebel-static-content.cache = 0

; URL pattern matching for template files (string contains match)
; Matches anywhere in URL path (after webPath) - supports multi-lingual setups
; Example: pattern "/docs" matches both "/docs/intro" and "/en/docs/intro"
; Format: Query string encoded key=value pairs (e.g., "template_file=docs/latest.php")
djebel-static-content.url_contains[/docs/latest] = "template_file=docs/latest.php"
djebel-static-content.url_contains[/blog] = "template_file=blog.php"

; defaults
;djebel-static-content.blog_prefix = /blog
;djebel-static-content.blog_template = blog

; Metadata display options (0=disabled, 1=enabled)
; Title and content are always shown
djebel-static-content.show_date = 0
djebel-static-content.show_author = 0
djebel-static-content.show_category = 0
djebel-static-content.show_summary = 1
djebel-static-content.show_tags = 0

djebel-faq.cache = 0

; conditionally load
djebel-faq.load_if_url = /faq

